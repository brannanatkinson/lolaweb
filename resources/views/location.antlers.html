	


<div>
	<div class="mx-auto max-w-4xl pb-8">
		{{ if hero_image }}
			<img src="{{ hero_image }}" alt="" class="-mt-12 -rotate-2 mb-8 shadow-lg w-132 block mx-auto">
		{{ /if }}
			{{ if title_graphic }}
				<img src="{{ title_graphic }}" class="h-24 mb-4 mx-auto block" alt="">
			{{ /if }}
			<div class="text-center text-2xl mb-8 ">{{ title }}</div>
		
		<div class="flex mb-12 gap-8 flex-row-reverse md:flex-row flex-col">
			<div class="w-2/3">
				<div class="text-4xl mb-4">{{ headline }}</div>
				<div>{{ description }}</div>
			</div>
			<div class="w-1/3 ">
				<div class="w-full mb-8">
				
					<div class="text-2xl mb-2">Address</div>
					<address>
						<div>{{ address }}</div>
						<div>{{ city }}, {{ state }}  {{ zip }}</div>
					</address>
					<div class="mt-4">
						<a href="https://maps.app.goo.gl/Dpv461bH15GZmZau7?g_st=com.google.maps.preview.copy" class="hover:text-lec-espresso"><i class="fa-regular fa-location-dot mr-2 "></i>Get directions</a>
					</div>	
				</div>
				<div class="w-full">
					<div class="text-2xl mb-2">Hours</div>
					<div>{{ hours }}</div>
				</div>
			</div>
			
		</div>
	</div>
	
</div>
