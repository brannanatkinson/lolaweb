title: Location
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: template_field
            field:
              type: template
              display: 'Template Field'
          -
            handle: hero_image
            field:
              container: assets
              type: assets
              display: 'Hero Image'
              max_files: 1
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: title_graphic
            field:
              container: assets
              type: assets
              display: 'Title Graphic'
              max_files: 1
      -
        display: Address
        fields:
          -
            handle: address
            field:
              type: text
              display: Address
          -
            handle: city
            field:
              type: text
              display: City
          -
            handle: state
            field:
              type: text
              display: State
          -
            handle: zip
            field:
              type: text
              display: Zip
      -
        display: Hours
        fields:
          -
            handle: hours
            field:
              type: markdown
              display: Hours
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
